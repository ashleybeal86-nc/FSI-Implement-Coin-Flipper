<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <img src= "assets/images/penny-heads.jpg" 
            alt= "heads face of a penny"/>
            <div class= "controls" >
               <button id ="flip">Flip the Penny!</button>
               <button id ="clear">Clear the Scoreboard</button>
            </div>
            <div class ="message-container">
            </div>
            <h3>Let's Get Rolling!</h3>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
